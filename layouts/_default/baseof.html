<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

	{{ partial "head" . }}

	<body class="font-serif leading-normal text-black bg-white text-15 sm:text-19" itemscope itemtype="http://schema.org/WebPage">

		<div class="max-w-5xl mx-auto body">
			{{ partial "header" . }}
			{{ partial "stars" . }}

			<main id="main" class="px-4 main sm:px-4 md:px-8">

				{{ block "main" . }}{{ end }}

			</main><!-- end .site-content -->

			{{ partial "stars" . }}
			{{ partial "footer" . }}
		</div>

		{{ if eq hugo.Environment "development" }}
			<span class="fixed bottom-0 left-0 block px-4 py-2 tracking-widest text-white uppercase text-10 bg-navy">
				⚙ Dev
			</span>
		{{ else if eq hugo.Environment "staging" }}
			<span class="fixed bottom-0 left-0 block px-4 py-2 tracking-widest text-white uppercase text-10 bg-navy">
				⚙ Staging
			</span>
		{{ end }}

		<script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
    <script src="{{ "/assets/js/main.js" | relURL }}"></script>
	</body>

</html>
