<!doctype html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">

	{{ partial "head" . }}

	<body class="bg-white font-serif leading-normal text-black text-15 sm:text-17" itemscope itemtype="http://schema.org/WebPage">

		<div class="body max-w-5xl mx-auto">
			{{ partial "header" . }}
			{{ partial "stars" . }}

			<main id="main" class="main px-4 sm:px-4 md:px-8">

				{{ block "main" . }}{{ end }}

			</main><!-- end .site-content -->

			{{ partial "stars" . }}
			{{ partial "footer" . }}
		</div>

		{{ if eq hugo.Environment "development" }}
			<span class="text-10 fixed uppercase tracking-widest py-2 bg-navy text-white px-4 block left-0 bottom-0">
				⚙ Dev
			</span>
		{{ else if eq hugo.Environment "staging" }}
			<span class="text-10 fixed uppercase tracking-widest py-2 bg-navy text-white px-4 block left-0 bottom-0">
				⚙ Staging
			</span>
		{{ end }}

	</body>

</html>
