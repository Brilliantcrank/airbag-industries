{{ define "main" }}

  <div class="archive">
    <h1 class="text-23 sm:text-27 mb-12 font-extrabold text-blue">{{ .Title }}</h1>
    <section class="archive-list">
    {{ range (where .Site.RegularPages "Type" "in" (slice "post"))}}
      <article>
      <h2><a href="{{.Permalink}}" title="{{.Title | safeHTML}}">{{ .Title }}</a></h2>
      {{/* {{ .Date.Format "2 Jan '06" }} */}}
      </article>
    {{ end }}
    </section>
  </div>
{{ end }}
