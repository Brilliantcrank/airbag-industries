  <head>

    <title>{{ if (.Param "page_title") }}{{ .Param "page_title" }} - {{ else if (.Title) }}{{.Title}} - {{ end }}{{ .Site.Title }}</title>

    <!--

    Copyright (c) 2002-{{ now.Year }} Greg Storey. All Rights Reserved.

    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {{ template "_internal/schema.html" . }}
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ template "_internal/opengraph.html" . }}
    {{ template "_internal/twitter_cards.html" . }}

    {{ with .OutputFormats.Get "RSS" -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
    {{- end }}

    <script src="//use.typekit.net/iwh5why.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relURL }}">

  </head>
