<head>

  <title>{{ page.title}} - {{ site.title }}</title>

  <!--
    
  Copyright (c) 2002-{{ site.time | date: "%Y" }} Greg Storey. All Rights Reserved.
  
  -->

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

  {% if page.description %}
    {% assign meta_description = page.description | strip_html | normalize_whitespace | escape %}
  {% else %}
    {% assign meta_description = page.content | strip_html | normalize_whitespace | truncate: 160 | escape %}
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta name="description" content="{{ meta_description }}">
  <meta property="og:description" content="{{ meta_description }}">
  <meta property="og:image" content="{% if page.facebook_image_path %}{{ page.facebook_image_path }}{% elsif page.featured_image_path %}{{ page.featured_image_path }}{% else %}{{ site.url }}/assets/img/default.jpg{% endif %}">

  <script src="//use.typekit.net/iwh5why.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">

</head>
